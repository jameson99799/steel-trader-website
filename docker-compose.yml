version: '3.8'

services:
  steel-trader:
    build:
      context: .
      dockerfile: Dockerfile
    image: steel-trader:latest
    container_name: steel-trader-app
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - JWT_SECRET=${JWT_SECRET:-SunSeaSteel2024_CHANGE_THIS_NOW}
    volumes:
      # Persistent data (database, uploads) survive container restarts/updates
      - ./data:/app/data
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    healthcheck:
      test: [ "CMD", "wget", "-qO-", "http://localhost:3001/api/company" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  nginx:
    image: nginx:alpine
    container_name: steel-trader-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx-docker.conf:/etc/nginx/conf.d/default.conf:ro
      - ./uploads:/app/uploads:ro
    depends_on:
      - steel-trader
